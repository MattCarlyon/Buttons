<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link rel="stylesheet" href="../styles/body.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/pages.css">
    <link rel="stylesheet" href="../components/buttons.css">
    <link rel="stylesheet" href="../components/pictures.css">
    <link rel="stylesheet" href="../components/sound-btn.css">
</head>
<body>

    <header class="header">
        <h1>Animals</h1>
    </header>

    <main>
        <div class="group1">
            <div class="picture-container">
                <div class="pictures" img="" data-sound-id="lion"></div>
            </div>
            <div class="sound-container">
                <button class="sound-btn" style="background-image: url('../images/sweden.svg')" data-sound-path="../sounds/click.mp3"></button>
                <button class="sound-btn" style="background-image: url('../images/uk.svg')" data-sound-path="../sounds/click.mp3"></button>
            </div>            
        </div>      
        <div class="group1">
            <div class="picture-container">
                <div class="pictures" img="" data-sound-id="dog"></div>
            </div>
            <div class="sound-container">
                <button class="sound-btn" style="background-image: url('../images/sweden.svg')" data-sound-path="../sounds/click.mp3"></button>
                <button class="sound-btn" style="background-image: url('../images/uk.svg')" data-sound-path="../sounds/click.mp3"></button>
            </div>
        </div>    
        <div class="group1">
            <div class="picture-container">
                <div class="pictures" img="" data-sound-id="sheep"></div>
            </div>
            <div class="sound-container">
                <button class="sound-btn" style="background-image: url('../images/sweden.svg')" data-sound-path="../sounds/click.mp3"></button>
                <button class="sound-btn" style="background-image: url('../images/uk.svg')" data-sound-path="../sounds/click.mp3"></button>
            </div>
        </div>        
    </main>
    <audio id="clickSound" src="../sounds/click.mp3"></audio>
    <audio id="lionSound" src="../sounds/animals/lion.mp3"></audio>
    <audio id="dogSound" src="../sounds/animals/dog.mp3"></audio>
    <audio id="sheepSound" src="../sounds/animals/sheep.mp3"></audio>
    <script src="../components/sound-btn.js"></script>
    <script src="../components/pictures.js"></script>

</body>
</html>
